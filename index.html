        <div id="heart-container"></div>  <script>
        document.addEventListener('DOMContentLoaded', function() {
          const heartContainer = document.getElementById('heart-container'); // Get the new container
          const colors = ['red', 'orange', 'yellow', 'green', 'blue', 'purple'];

          function createHeart() {
              const heart = document.createElement('div');
              heart.classList.add('heart');
              heart.textContent = '❤️';

              const size = Math.random() * 30 + 10;
              heart.style.fontSize = `${size}px`;

              const color = colors[Math.floor(Math.random() * colors.length)];
              heart.style.color = color;

              const x = Math.random() * window.innerWidth; // Use container's width
              heart.style.left = `${x}px`;

              const delay = Math.random() * 5;
              const duration = Math.random() * 5 + 5;
              heart.style.animationDelay = `${delay}s`;
              heart.style.animationDuration = `${duration}s`;

              heart.addEventListener('animationiteration', function() {
                  heart.remove();
              });

              heartContainer.appendChild(heart); // Append to the container
          }

          for (let i = 0; i < 1000; i++) {
              createHeart();
          }
      });</script>
